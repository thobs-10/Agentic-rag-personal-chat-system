services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-db
    volumes:
      - qdrant_data:/qdrant_db
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT_SERVER_HOST=0.0.0.0
      - QDRANT_SERVER_PORT=6333
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: agentic-rag-backend
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - LOG_LEVEL=INFO
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - qdrant

  ingestion:
    build:
      context: .
      dockerfile: Dockerfile.ingestion
    container_name: agentic-rag-ingestion
    volumes:
      - ./data/technical:/app/data/technical
      - ./data/personal:/app/data/personal
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - LOG_LEVEL=INFO
    networks:
      - app-network
    restart: "no"  # Run once and exit
    depends_on:
      qdrant:
        condition: service_healthy
    profiles:
      - ingestion  # Only run when explicitly requested

networks:
  app-network:
    driver: bridge

volumes:
  qdrant_data:
    driver: local
  ingestion_data:
    driver: local
